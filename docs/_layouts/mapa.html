---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

<div id="map" class="map"></div>
<script>
      var styles = {
      };
      var styleFunction = function(feature) {
        return styles[feature.getGeometry().getType()];
      };
      var vectorSource = new ol.source.Vector({
      format: new ol.format.GeoJSON(),
      url: '{{ page.mapurl }}'
      });
      var vectorLayer = new ol.layer.Vector({
        source: vectorSource,
        style: styleFunction
      });
      //CARGA DE OSM
      var map = new ol.Map({
        target: 'map',
        layers: [new ol.layer.Tile({source: new ol.source.OSM()})],
        view: new ol.View({center: ol.proj.fromLonLat([-99.13, 19.43]), zoom: 15})
      });
  
      //Declaracion de direcci√≥n de url
      var urlmagicos= 'https://raw.githubusercontent.com/rosmapeb/geocalle/master/data/magicos.geojson';
      //Declaracion de Capa GeoJson dentro de interfaz
      var capamagicos= new ol.layer.Vector({source: new ol.source.Vector({url: urlmagicos, style: styleFunction, format: new ol.format.GeoJSON()} )}); //style:styleFunction
      //Agrega GeoJSON a OSM
      map.addLayer(capamagicos);
  
</script>
  
</article>
