---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

<div id="map" class="map"></div>
<div id="seleccion" style="margin-top:10px"></div>  
  
<script>

      //CARGA DE OSM
      var map = new ol.Map({
        target: 'map',
        layers: [new ol.layer.Tile({source: new ol.source.OSM()})],
        view: new ol.View({center: ol.proj.fromLonLat([-99.162, 19.423]), zoom: 14.5})
      });

      //CARGA DE GEOJSON

      //Declaracion de direcci√≥n de url
      var mv= 'https://raw.githubusercontent.com/rosmapeb/geocalle/master/data/mv.geojson'; 

      //Estilo de MiValedor

      var fill = new ol.style.Fill({ color: '#379B37' });
      var stroke = new ol.style.Stroke({ color: '#379B37', width: 1.25 });
      var valestyle = [ new ol.style.Style({ image: new ol.style.Circle({ fill: fill, stroke: stroke, radius: 15 }), fill: fill, stroke: stroke }) ];



     //Declaracion de Capa GeoJson dentro de interfaz     



      //var capamagicos= new ol.layer.Vector({source: new ol.source.Vector({url: urlmagicos, style: styleA, format: new ol.format.GeoJSON()} )}); 

      var mivale= new ol.layer.Vector({source: new ol.source.Vector({url: mv, style:valestyle ,format: new ol.format.GeoJSON()} )});

      //Trae estilo
      mivale.setStyle(valestyle);


      //Trae capa
      map.addLayer(mivale);
  
</script>
  
 
</article>
