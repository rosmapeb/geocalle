---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

<div id="map" class="map"></div>
<div id="seleccion" style="margin-top:10px"></div>  
  
<script>

      //CARGA DE OSM
      var map = new ol.Map({
        target: 'map',
        layers: [new ol.layer.Tile({source: new ol.source.OSM()})],
        view: new ol.View({center: ol.proj.fromLonLat([-99.162, 19.423]), zoom: 14.5})
      });

      //CARGA DE GEOJSON

      //Declaracion de direcci√≥n de url
      var mv= 'https://raw.githubusercontent.com/rosmapeb/geocalle/master/data/mv.geojson'; 

      //Estilo de MiValedor

      var valestyle = new ol.style.Style({ image: new ol.style.Icon({ scale: 0.25, src: "http://drive.google.com/uc?export=view&id=0B3kLXgzsn9e9SXUydl9EWUZINUU"}) });



     //Declaracion de Capa GeoJson dentro de interfaz     

      var mivale= new ol.layer.Vector({source: new ol.source.Vector({url: mv, style:valestyle ,format: new ol.format.GeoJSON()} )});

      //Trae estilo
      mivale.setStyle(valestyle);


      //Trae capa
      map.addLayer(mivale);
  
</script>
  
 
</article>
