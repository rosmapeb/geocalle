---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>



<div id="map" class="map"></div>
<div id="seleccion" style="margin-top:10px"></div>  
</br>
<div class="post-content">
    {{ content }}
</div>  
<script>

  //~~~~~~~~~~~~~~ESTILOS~~~~~~~~~~~~~~~ 
  
  //MAP TILE
      var map = new ol.Map({
        target: 'map',
        layers: [new ol.layer.Tile({source: new ol.source.OSM()})],
        view: new ol.View({center: ol.proj.fromLonLat([{{ page.lon }}, {{ page.lat }}]), zoom: {{ page.zoom }}})
      });

  //GEOJSON - URL

      // PiroclastosPopo con markdown
      var mapurl= '{{ page.mapurl }}';

  //STYLE

      //Estilo de perimetros
      var pirostyle = new ol.style.Style({ stroke: new ol.style.Stroke({ color:'#1b465a', width: 2, lineCap: 'round' }) });

      var styleFunction = function(capa){
          if (capa.get('G_PEL') === 'Alto') { strokecolor = '#997168';
        } else if (capa.get('G_PEL') === 'Moderado') { strokecolor = '##DE8D7A';
        } else if (capa.get('G_PEL') === 'Bajo') { strokecolor = '#997168';
        } 
          return[ new ol.style.Style ({
            image: new ol.style.Circle({ fill: new ol.style.Fill({color: '#1b465a'}), stroke: new ol.style.Stroke({ color: strokecolor, width: 6 }),radius: 5 }) })];

      //var pirostyle = new ol.style.Style({ fill: new ol.style.Fill({ color: [203, 194, 185, 1] }) });
  
  //FUENTE

      //Heatmap
      //var heatmap = new ol.layer.Heatmap ({ source: new ol.source.Vector ({ url: mapurl, format: new ol.format.GeoJSON(),}), radius: 24, blur: 50  });
      var capapiro= new ol.layer.Vector({source: new ol.source.Vector({url: mapurl, style: styleFunction, format: new ol.format.GeoJSON()} )});
  
  //SET STYLE
      capapiro.setStyle(styleFunction);
     
  
  //ADD LAYER
      //map.addLayer(heatmap);

      map.addLayer(capapiro);
  
//~~~~~~~~~~~~~~CONTROLES~~~~~~~~~~~~~~~ 

map.addControl(new ol.control.FullScreen());
map.addControl(new ol.control.OverviewMap());


//~~~~~~~~~~~~~~Interaccion capa vectorial~~~~~~~~~~~~~~~

</script>
  
</article>
